<script>
document.addEventListener("DOMContentLoaded", function () {
	var mainListItems = document.querySelectorAll(".nav li");

	(function animateNavList (index) {
		if (index === 0) {
			mainListItems[index].classList.add("pop-up");
		}
		setTimeout(function () {
			mainListItems[index].classList.add("pop-up");
			if (index < mainListItems.length - 1)
				animateNavList(index+1);
		}, 100);

		return index;
	})(0);
});
</script>
