    {% for post in site.posts %}
      <li>
        <h2 class="post-title-link">
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
        <div class="post-meta">
            {{ post.date | date: '%m/%d/%Y' }} â€¢ {{post.categories}}
        </div>
        <p>
            {{post.summary}}
        </p>
      </li>
    {% endfor %}
  </ul>

</div>
